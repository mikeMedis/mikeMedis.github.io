# SITE CONFIGURATION
baseurl: "/blog/" # the subpath of your site, e.g. /blog/
url: "http://mikemedis.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Michael Medis # Your name will go here
  description: "Michael Medis | Developer, Programmer, Hacker and Student of Mastery in all of it's Disiplines." # used by search engines

  # Header and footer text
  header_text: >
     <h1>Passionate and Dedicated to the Development of World class Applications</h1>
     <p>Soaking up every bit of knowledge and experience while specializing in Rails, React and AngularJS</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "medis.michael@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble: "https://dribbble.com/therealmedis"
  facebook: "https://www.facebook.com/michael.medis"
  flickr:
  github: "mikeMedis" # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/michael-medis"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  "http://stackexchange.com/users/8493338/michael-medis" # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics:"UA-79655907-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
